<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="bookingDisplay.css">
</head>
<body>
    <div class="container">
        <h1>Booking Management</h1>
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Customer Name</th>
                    <th>Customer Number</th>
                    <th>Number of Tickets</th>
                    <th>total Amount</th>
                    <th>Booking Status</th>
                    <th colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody id="bookingData">
                <!-- Booking data will be dynamically added here -->
            </tbody>
        </table>
        <button id="backButton" class="back-button">Back to Events</button>
    </div>
    <script src="bookingDisplay.js"></script>
</body>
</html>
