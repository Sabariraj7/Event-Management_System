<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="booking1.css">
</head>
<body>
    <div class="booking-form">
        <h2>Booking Form</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="eventId">Event Name:</label> 
                <select id="eventId" name="eventId" required>
                    <option value="" disabled selected>Select Event</option>
                </select>
            </div>
            <div class="form-group">
                <label for="customername">Customer Name:</label>
                <input type="text" id="customername" name="customername" required>
            </div>
            <div class="form-group">
                <label for="customernumber">Customer Number:</label>
                <input type="text" id="customernumber" name="customernumber" required>
            </div>
            <div class="form-group">
                <label for="numberoftickets">Number of Tickets:</label>
                <input type="number" id="numberoftickets" name="numberoftickets" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <input type="hidden" id="userid" name="userid">
            <button type="submit">Submit</button>
        </form>
    </div>
   
    <script src="booking1.js"></script>
</body>
</html>
