<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" type="text/css" href="events.css">
</head>
<body>

<div class="container">
  <h2>Event Management System</h2>
  <button id="addUserButton" class="add-button">Add User</button>
  <button id="addEventButton" class="add-button">Add Event</button>

  <table id="eventTable">
    <thead>
      <tr>
        <th>Event ID</th>
        <th>Event Name</th>
        <th>Event Location</th>
        <th>Ticket Price</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  </div>
  <form id="updateEventForm">
   
</form>

<button id="showUsersButton" class="show-button">Show Users</button>
<button id="showBookingsButton" class="show-button">Bookings</button>
<button id="showPaymentsButton" class="show-button">Payments</button>

</div>


<script src="events.js"></script>
</body>
</html>
