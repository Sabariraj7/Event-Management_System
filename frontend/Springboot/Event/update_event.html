<!-- update_event.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Event</title>
  <link rel="stylesheet" type="text/css" href="update_event.css">
</head>
<body>

<div class="container">
  <h2>Update Event</h2>

  <form id="updateEventForm">
    <div>
        <label for="eventId">Event ID:</label>
        <input type="text" id="eventId" name="eventId" disabled>
    </div>
    <div>
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" required> 
    </div>
    <div>
        <label for="ticketPrice">Ticket Price:</label>
        <input type="number" id="ticketPrice" name="ticketPrice" required>
    </div>
    <div>
        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required>
    </div>
    <div>
        <button type="submit" id="updateEventButton">Update Event</button>
    </div>
  </form>
</div>

<script src="update_event.js"></script>
</body>
</html>
